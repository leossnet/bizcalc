    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            padding: 0;

            font-size: 14px;
            overflow: hidden;

    <link rel="stylesheet" href="css/spacelayout.css">

    <script src="js/spacelayout.js"></script>
    <script src="js/table.js"></script>
</head>

<body>
    <div id="testflextable"></div>
    <script>
        class App {
            #root;
            #layout;

            constructor(root) {
                this.#root = root;
                this.#layout = new FlexLayout(root);
                this.#root.append(this.#layout);
            }

            add(elem, space) {
                this.#layout.add(elem, space);
            }

        }

        let root = document.querySelector("#testflextable");
        let app = new App(root);

        let tableParams = {
            colCount: 50,
            rowCount: 50
        };
        let table = new Table(app, tableParams);

        menu.classList.add("menu-panel");
