<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Табы для таблицы</title>
    <link rel="stylesheet" href="../css/svgtable.css">
    <link rel="icon" href="../favicon.ico"><link>
    <style>
        html, body {
            background: gray;
            box-sizing: border-box;
            font-family: Helvetica,Verdana,Arial,sans-serif;
        }
    </style>

    <script src="../js/ui/table/svgtable.js"></script>
</head>
<body>
    <div id="testSvgTable"></div>
    <script>

        /**
         * Класс приложения
        */
        class App {
            #root;
            #components;

            constructor(appSelector) {
                this.#root = document.querySelector(appSelector);
                this.#components = new Map();
            }

            get root() {
                return this.#root;
            }

            addComponent(componentName, root, component) {
                this.#components.set(componentName, component);
                root.append(component);
            }

            getComponent(componentName) {
                return this.#components.get(componentName);
            }            
        }

        let app = new App("#testSvgTable");
        let tableParams = {
            rowCount: 45,
            colCount: 15
        };

        app.addComponent("table", app.root, new SvgTable(app, tableParams));

    </script>
</body>

</html>
