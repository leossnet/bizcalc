<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Простой Excel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/layout/borderlayout.css"><link>

    <script src="../js/ui/layout/borderlayout.js"></script>
    <script src="../js/ui/buttom.js"></script>

    <style>
        button {
            height: 100px;
            width: 100%;
        }        
    </style>
</head>
<body>
    <div id="testborder"></div>
    <script>
        let app = document.querySelector("#testborder");
        let borderlo = new BorderLayout(app, [LayoutRegion.TOP, LayoutRegion.LEFT, LayoutRegion.CENTER, LayoutRegion.RIGHT, LayoutRegion.BOTTOM]);
        // let borderlo = new BorderLayout(app, [LayoutRegion.TOP, LayoutRegion.LEFT, LayoutRegion.CENTER, LayoutRegion.BOTTOM]);
        borderlo.add(new Button("Кнопка 1"), LayoutRegion.TOP);
        borderlo.add(new Button("Кнопка 2"), LayoutRegion.LEFT);
        borderlo.add(new Button("Кнопка 3"), LayoutRegion.CENTER);
        borderlo.add(new Button("Кнопка 4"), LayoutRegion.RIGHT);
        borderlo.add(new Button("Кнопка 5"), LayoutRegion.BOTTOM);
        app.append(borderlo);

    </script>
</body>
</html>
