<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Простой Excel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/layout/gridlayout.css"><link>

    <script src="../js/ui/layout/gridlayout.js"></script>
    <script src="../js/ui/buttom.js"></script>
    <style>
        button {
            width: 100%;
            height: 100px;
        }        
    </style></head>
<body>
    <div id="testgrid"></div>
    <script>
        let app = document.querySelector("#testgrid");
        gridlo = new GridLayout(app, 2, 2 );
        gridlo.add(new Button("Кнопка 1"), 0, 0);
        gridlo.add(new Button("Кнопка 2"), 0, 1);
        gridlo.add(new Button("Кнопка 3"), 1, 0);
        gridlo.add(new Button("Кнопка 4"), 1, 1);
        // gridlo.add(new Button("Кнопка 5"), 1, 3);
        app.append(gridlo);

    </script>
</body>
</html>
